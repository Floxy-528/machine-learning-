<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Scraping Tables</title>
</head>
<body>
    <table>
        <tr>
        <th>Menu item</th>
        <th>Calories</th>
        <th>Fat (g)</th>
        </tr>
        <tr>
        <td>Chicken noodle soup</td>
        <td>120</td>
        <td>2</td>
        </tr>
        <tr>
        <td>Caesar salad</td>
        <td>400</td>
        <td>26</td>
        </tr>
        </table>
</body>
</html>
